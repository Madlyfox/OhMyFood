<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/pageStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <header>
      <a href="../index.html"> <i class="fa-solid fa-arrow-left fa-xl"></i></a>
      <img src="../assets/images/ohmyfood@2x.svg" alt="" />
    </header>
    <main>
      <div class="banner">
        <img src="../assets/images/img1.jpg" alt="" />
      </div>
      <div class="content">
        <div class="head">
          <h1>La palette du goût</h1>
          <i class="far fa-heart"></i>
        </div>
        <section>
          <span><h2>ENTREES</h2></span>
          <div class="cardHolder">
            <button class="card">
              <div class="cardContent">
                <h3 class="title">Fricassée d'escargot</h3>
                <p>Au piment d'Espelette</p>
                <p class="price">25€</p>
              </div>
              <div class="selected">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </button>
            <button class="card">
              <div class="cardContent">
                <h3 class="title">Foie gras de canard mi-cuit</h3>
                <p>Et ses copeaux de truffe noire</p>
                <p class="price">35€</p>
              </div>
              <div class="selected">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </button>
            <button class="card">
              <div class="cardContent">
                <h3 class="title">Oeuf au plat</h3>
                <p>Assaisonné à la truffe sur lit de caviar</p>
                <p class="price">20€</p>
              </div>
              <div class="selected">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </button>
          </div>
        </section>
        <section>
          <span><h2>PLATS</h2></span>
          <div class="cardHolder">
            <button class="card" type="">
              <div class="cardContent">
                <h3 class="title">Filet de boeuf aux herbes</h3>
                <p>Accompagné de sa ribambelle de légumes</p>
                <p class="price">40€</p>
              </div>
              <div class="selected">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </button>
            <button class="card">
              <div class="cardContent">
                <h3 class="title">Parmentier de queue de boeuf</h3>
                <p>À la truffe noire sur sa purée de panais</p>
                <p class="price">35€</p>
              </div>
              <div class="selected">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </button>
            <button class="card">
              <div class="cardContent">
                <h3 class="title">Filet de turbot</h3>
                <p>Aux agrumes</p>
                <p class="price">44€</p>
              </div>
              <div class="selected">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </button>
          </div>
        </section>
        <section>
          <span><h2>DESSERTS</h2></span>
          <div class="cardHolder">
            <button class="card">
              <div class="cardContent">
                <h3 class="title">Paris-Brest</h3>
                <p>Revisité</p>
                <p class="price">18€</p>
              </div>
              <div class="selected">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </button>
            <button class="card">
              <div class="cardContent">
                <h3 class="title">Macaron au chocolat d'exception</h3>
                <p>Et glace à la vanille de Madagascar</p>
                <p class="price">22€</p>
              </div>
              <div class="selected">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </button>
            <button class="card">
              <div class="cardContent">
                <h3 class="title">Mousse au chocolat</h3>
                <p>Au piment d'Espelette et à la truffe noire</p>
                <p class="price">23€</p>
              </div>
              <div class="selected">
                <i class="fa-solid fa-circle-check"></i>
              </div>
            </button>
          </div>
        </section>
        <div class="commander"><button>Commander</button></div>
      </div>
      
    </main>
    <footer>
          <ul>
            <li><p>ohmyfood</p></li>
            <li>
              <a href="#"><i class="fa-solid fa-utensils"></i>
              Proposer un restaurant</a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-handshake-angle"></i></i>
              Devenir partenaire
            </li></a>
            <li>
              <a href="#">
              Mention légales
            </a>
            </li>
            <li>
              <a href="#">
              Contact
            </a>
            </li>
          </ul>
      </footer>
  </body>
</html>
